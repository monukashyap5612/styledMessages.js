<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chalk-like Styling in HTML</title>
  <style>
    .bold-blue {
      font-weight: bold;
      color: blue;
    }
    .yellow {
      color: yellow;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <p class="bold-blue">Hello, Node.js!</p>
  <p class="yellow">Caution: Low Disk Space</p>
  <p class="green">Installation Complete!</p>
</body>
</html>
